syntax = "proto3";

package gesture_rpc;

option java_package = "com.proto.ImgClassify";

service ClassifyService {
    // BiDi Streaming
    rpc ClassifyImages(stream imgs) returns (stream classified) {};
}

message imgs{
    message img {
        repeated int32 single_img = 1;
    }
    string ID = 1;
    int32 num_img = 2;
    repeated img all_img = 3;
}

message classified{
    int32 num_img = 1;
    repeated string classes = 2;
}
